#
#inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.3
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - Gemfile

Metrics/LineLength:
  Max: 100

FrozenStringLiteralComment:
  Enabled: false

AsciiComments:
  Enabled: false

Documentation:
  Enabled: false

Style/SymbolArray:
  Enabled: false

# StructInheritance:
#   Enabled: false

# Metrics/BlockLength:
