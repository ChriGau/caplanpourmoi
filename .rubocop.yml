# TrailingCommaInLiteral:
#   Enabled: false

# StringLiterals:
#   Enabled: false


# AlignParameters:
#   Enabled: false

# Style/Lambda:
#   Enabled: false

# Style/SignalException:
#   Enabled: false

# Style/NumericLiteralPrefix:
